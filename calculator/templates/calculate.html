<!-- myapp/templates/calculate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link CDN Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Calculate Square Area and Cube Volume</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="side_length" class="block text-gray-700 text-sm font-bold mb-2">Side Length:</label>
                <input type="number" name="side_length" step="0.01" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div>
                <label for="calculation_type" class="block text-gray-700 text-sm font-bold mb-2">Calculation Type:</label>
                <select name="calculation_type" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="square_area">Square Area</option>
                    <option value="cube_volume">Cube Volume</option>
                </select>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Calculate
                </button>
            </div>
        </form>
        
        {% if result is not None %}
            <div class="mt-6 p-4 bg-blue-100 border-t border-b border-blue-500 text-blue-700">
                <h2 class="font-bold">Result:</h2>
                {% if calculation_type == 'square_area' %}
                    <p>The area of the square is: <strong>{{ result }}</strong></p>
                {% elif calculation_type == 'cube_volume' %}
                    <p>The volume of the cube is: <strong>{{ result }}</strong></p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
